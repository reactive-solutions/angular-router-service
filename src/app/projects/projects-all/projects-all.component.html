<h1>My Projects</h1>

<mat-divider></mat-divider>

<table mat-table [dataSource]="projects" class="mat-elevation-z8">

  <ng-container matColumnDef="projectId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button (click)="show(element.projectId)">Show</button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="projectColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: projectColumns;"></tr>
</table>
